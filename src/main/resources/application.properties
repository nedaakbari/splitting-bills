spring.application.name=splitting-bills
server.port=8080
#####jpa
spring.datasource.username=postgres
spring.datasource.password=1373
spring.datasource.url=jdbc:postgresql://localhost:5432/split
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
#####log
logging.level.org.springframework.security=TRACE
logging.level.org.zalando.logbook.Logbook=TRACE
management.endpoints.web.exposure.include=metrics,info
#management.endpoints.web.exposure.include=*
